<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <Table border="4">
        <thead>
            <th colspan="4">NBA Temporada 21/22</th>
        </thead>
        <tbody>
            <tr>
                <td>Posição</td>
                <td>Time</td>
                <td>Vtória</td>
                <td>Jogos</td>
            </tr>
        </tbody>
        <tbody>
            <tr class="t-Red">
                <td>1</td>
                <td> Golden State Warriors</td>
                <td>31</td>
                <td rowspan="5" style="background-color: blueviolet;">35</td>
            </tr>
            <tr class="t-Blue">
                <td>2</td>
                <td>Phoenix Suns</td>
                <td>29</td>
            </tr>
            <tr class="t-Red">
                <td>3</td>
                <td>Broklyn Nets</td>
                <td>28</td>
            </tr>
            <tr class="t-Blue">
                <td>4</td>
                <td>Memphis Grizzilies</td>
                <td>26</td>
            </tr>
            <tr class="t-Red">
                <td>5</td>
                <td>Utah Jazz</td>
                <td>25</td>
            </tr>
        </tbody>
    </Table>
    
</body>
</html>
